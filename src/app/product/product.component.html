<h3 *ngIf="products; else noProduct">{{title}}</h3>

<div class="form-group">
    <input class="form-control" id="productName" placeholder="Arama metninizi giriniz" [(ngModel)]="filterText">
    <small *ngIf="filterText" class="form-text text-muted">Şu an {{filterText}} aradıgınız.</small>
</div>
<ng-template #noProduct>
    <div class="alert alert-secondary" role="alert">
        Bu kategoride ürün yoktur.
    </div>
</ng-template>
<div class="row">
    <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name | uppercase}} {{product.price | currency:'USD':'symbol'}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
            <button (click)="ClickMe()" type="button">LALA </button>
        </div>
    </div>

</div>
